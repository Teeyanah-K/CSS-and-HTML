<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="column">
        <div class="column1">
            <h1 class="head">Learn to code by watching others</h1>
            <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but undersatnding how developers think is invaluable.</p>
        </div>

        <div class="row">
            <div class="row1" style="box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);">
                <button id="bn"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
            </div>
            <br>
            <div class="row2">
                <form action="submit">
                    <div>
                        <label for="fname"></label>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required autofocus>
                    </div>
    
                    <div>
                        <label for="lname"></label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required autofocus>
                    </div>
                    
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email Address" required autofocus>
                    </div>
    
                    <div>
                        <label for="password"></label>
                        <input type="password" name="pword" id="pword" placeholder="Password" required autofocus>
                    </div>
    
                    <div>
                        <button type="submit" id="btn">CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <div>
                        <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Conditions</span>.</p>   
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
